    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'">

<body>
    <div class="container">
        <h1>Raster to Vector Converter</h1>
        <div class="dropzone" id="dropzone" role="region" aria-label="Drag and drop or click to upload an image">
            <input type="file" id="imageInput" accept="image/png,image/jpeg,image/webp,image/gif" style="display: none;" aria-hidden="true">
            <p>Drag & Drop or Click to Upload an Image</p>
        </div>
        <div class="settings">
            <label title="Controls the level of detail in the vector output (0.1 = low, 2 = high)">
                Detail Level: <input type="range" id="detailLevel" min="0.1" max="2" step="0.1" value="1">
            </label>
            <label title="Choose between color or black-and-white output">
                Color Mode:
                <select id="colorMode">
                    <option value="color">Color</option>
                    <option value="black">Black & White</option>
                    <option value="cyberpunk">Cyberpunk Neon</option>
                </select>
            </label>
            <label title="Adjust the size of the output vector (0.1 = small, 5 = large)">
                Scale: <input type="number" id="scale" min="0.1" max="5" step="0.1" value="1">
            </label>
            <label title="Toggle dark mode for better visibility">
                Theme: <input type="checkbox" id="darkMode"> Dark Mode
            </label>
        </div>
        <div class="preview">
            <canvas id="rasterCanvas" role="img" aria-label="Preview of uploaded raster image"></canvas>
            <div class="zoom-controls">
                <button onclick="uiControls.zoomCanvas(1.2)" aria-label="Zoom in on preview">+</button>
                <button onclick="uiControls.zoomCanvas(0.8)" aria-label="Zoom out on preview">-</button>
            </div>
        </div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <p id="progressText">Converting...</p>
        <p id="fileSize"></p>
        <div class="output" id="vectorOutput" role="img" aria-label="Vectorized output">
            <div class="zoom-controls">
                <button onclick="uiControls.zoomOutput(1.2)" aria-label="Zoom in on output">+</button>
                <button onclick="uiControls.zoomOutput(0.8)" aria-label="Zoom out on output">-</button>
            </div>
        </div>
        <button id="downloadBtn" style="display: none;">Download SVG</button>
        <button id="resetBtn">Reset</button>
        <button id="undoBtn" style="display: none;">Undo</button>
    </div>

    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>
