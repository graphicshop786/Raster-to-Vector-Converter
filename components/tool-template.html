<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TOOL_NAME}} - MultiTools</title>
    <meta name="description" content="{{TOOL_DESCRIPTION}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>{{TOOL_NAME}}</h1>
                <p class="lead">{{TOOL_DESCRIPTION}}</p>
            </div>

            <div class="tool-content">
                {{TOOL_CONTENT}}
            </div>

            <!-- Tool Instructions -->
            <div class="tool-instructions mt-4">
                <h3>How to use:</h3>
                <ol>
                    {{TOOL_INSTRUCTIONS}}
                </ol>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/tools-data.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="{{TOOL_SCRIPT}}"></script>
</body>
</html>
