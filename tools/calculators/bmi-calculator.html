<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Free Online Tools</title>
    <meta name="description" content="Calculate your Body Mass Index (BMI) with our free online BMI calculator.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <!-- AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/adsbygoogle.js?client=your-client-id"></script>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <!-- Tool Title -->
        <h1 class="text-center mb-4">BMI Calculator</h1>

        <!-- Ad Section - Top -->
        <div class="ad-container text-center mb-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="your-client-id"
                 data-ad-slot="your-ad-slot"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Calculator Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <!-- Metric BMI Calculator -->
                    <div class="col-md-6 mb-4">
                        <h3>Metric BMI Calculator</h3>
                        <div class="form-group mb-3">
                            <label for="metricWeight">Weight (kg):</label>
                            <input type="number" class="form-control" id="metricWeight" placeholder="Enter weight in kilograms">
                        </div>
                        <div class="form-group mb-3">
                            <label for="metricHeight">Height (cm):</label>
                            <input type="number" class="form-control" id="metricHeight" placeholder="Enter height in centimeters">
                        </div>
                        <button class="btn btn-primary" onclick="calculateMetricBMI()">Calculate BMI</button>
                        <div class="result mt-3">
                            <strong>BMI: </strong><span id="metricResult">-</span><br>
                            <strong>Category: </strong><span id="metricCategory">-</span>
                        </div>
                    </div>

                    <!-- Imperial BMI Calculator -->
                    <div class="col-md-6 mb-4">
                        <h3>Imperial BMI Calculator</h3>
                        <div class="form-group mb-3">
                            <label for="imperialWeight">Weight (lbs):</label>
                            <input type="number" class="form-control" id="imperialWeight" placeholder="Enter weight in pounds">
                        </div>
                        <div class="form-group mb-3">
                            <label for="imperialHeightFeet">Height (feet):</label>
                            <input type="number" class="form-control" id="imperialHeightFeet" placeholder="Enter height in feet">
                        </div>
                        <div class="form-group mb-3">
                            <label for="imperialHeightInches">Height (inches):</label>
                            <input type="number" class="form-control" id="imperialHeightInches" placeholder="Enter remaining inches">
                        </div>
                        <button class="btn btn-primary" onclick="calculateImperialBMI()">Calculate BMI</button>
                        <div class="result mt-3">
                            <strong>BMI: </strong><span id="imperialResult">-</span><br>
                            <strong>Category: </strong><span id="imperialCategory">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BMI Categories Section -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2>BMI Categories</h2>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>BMI Range</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Normal weight</td>
                        </tr>
                        <tr>
                            <td>25.0 - 29.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>30.0 and above</td>
                            <td>Obese</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ad Section - Bottom -->
        <div class="ad-container text-center my-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="your-client-id"
                 data-ad-slot="your-ad-slot"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Underweight';
            if (bmi < 25) return 'Normal weight';
            if (bmi < 30) return 'Overweight';
            return 'Obese';
        }

        function calculateMetricBMI() {
            const weight = parseFloat(document.getElementById('metricWeight').value);
            const height = parseFloat(document.getElementById('metricHeight').value) / 100; // convert cm to m
            
            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = weight / (height * height);
                document.getElementById('metricResult').textContent = bmi.toFixed(1);
                document.getElementById('metricCategory').textContent = getBMICategory(bmi);
            } else {
                document.getElementById('metricResult').textContent = 'Please enter valid numbers';
                document.getElementById('metricCategory').textContent = '-';
            }
        }

        function calculateImperialBMI() {
            const weight = parseFloat(document.getElementById('imperialWeight').value);
            const feet = parseFloat(document.getElementById('imperialHeightFeet').value);
            const inches = parseFloat(document.getElementById('imperialHeightInches').value) || 0;
            
            if (!isNaN(weight) && !isNaN(feet)) {
                const totalInches = (feet * 12) + inches;
                const bmi = (weight * 703) / (totalInches * totalInches);
                document.getElementById('imperialResult').textContent = bmi.toFixed(1);
                document.getElementById('imperialCategory').textContent = getBMICategory(bmi);
            } else {
                document.getElementById('imperialResult').textContent = 'Please enter valid numbers';
                document.getElementById('imperialCategory').textContent = '-';
            }
        }
    </script>
</body>
</html>
