<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Free Online Tools</title>
    <meta name="description" content="Convert between different temperature units including Celsius, Fahrenheit, and Kelvin.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="converter-style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <div class="container py-4">
        <!-- Top Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>

        <div class="converter-container">
            <h1 class="converter-title">Temperature Converter</h1>
            
            <form class="converter-form" id="temperatureForm">
                <div class="input-group">
                    <input type="number" class="form-control" id="inputValue" placeholder="Enter value" required>
                    <select class="form-control" id="fromUnit" aria-label="Convert from unit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <select class="form-control" id="toUnit" aria-label="Convert to unit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>

                <button type="submit" class="btn-convert">Convert</button>

                <div class="result-container">
                    <p>Result: <span class="result" id="result">-</span></p>
                </div>
            </form>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        document.getElementById('temperatureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const value = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            // Convert to Celsius first (base unit)
            let celsius;
            switch(fromUnit) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
            }
            
            // Convert from Celsius to target unit
            let result;
            switch(toUnit) {
                case 'celsius':
                    result = celsius;
                    break;
                case 'fahrenheit':
                    result = (celsius * 9/5) + 32;
                    break;
                case 'kelvin':
                    result = celsius + 273.15;
                    break;
            }
            
            document.getElementById('result').textContent = 
                `${result.toFixed(2)} ${toUnit}`;
        });
    </script>
</body>
</html>
