<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter - Free Online Tools</title>
    <meta name="description" content="Convert between different volume units including liters, milliliters, cubic meters, gallons, and more with our free online Volume Converter tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="converter-style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <h1 class="text-center mb-4">Volume Converter</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="converter-container">
                            <div class="input-group mb-3">
                                <input type="number" id="fromValue" class="form-control" placeholder="Enter value">
                                <select id="fromUnit" class="form-select">
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="l">Liter (L)</option>
                                    <option value="m3">Cubic Meter (m続)</option>
                                    <option value="cm3">Cubic Centimeter (cm続)</option>
                                    <option value="gal">Gallon (US)</option>
                                    <option value="qt">Quart (US)</option>
                                    <option value="pt">Pint (US)</option>
                                    <option value="cup">Cup (US)</option>
                                    <option value="fl_oz">Fluid Ounce (US)</option>
                                    <option value="tbsp">Tablespoon (US)</option>
                                    <option value="tsp">Teaspoon (US)</option>
                                    <option value="ukgal">Gallon (UK)</option>
                                    <option value="ukpt">Pint (UK)</option>
                                </select>
                            </div>

                            <div class="text-center mb-3">
                                <button class="btn btn-primary" onclick="swapUnits()">
                                    <i class="fas fa-exchange-alt"></i> Swap
                                </button>
                            </div>

                            <div class="input-group mb-3">
                                <input type="number" id="toValue" class="form-control" readonly>
                                <select id="toUnit" class="form-select">
                                    <option value="l">Liter (L)</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="m3">Cubic Meter (m続)</option>
                                    <option value="cm3">Cubic Centimeter (cm続)</option>
                                    <option value="gal">Gallon (US)</option>
                                    <option value="qt">Quart (US)</option>
                                    <option value="pt">Pint (US)</option>
                                    <option value="cup">Cup (US)</option>
                                    <option value="fl_oz">Fluid Ounce (US)</option>
                                    <option value="tbsp">Tablespoon (US)</option>
                                    <option value="tsp">Teaspoon (US)</option>
                                    <option value="ukgal">Gallon (UK)</option>
                                    <option value="ukpt">Pint (UK)</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success" onclick="copyResult()">
                                    <i class="fas fa-copy"></i> Copy Result
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Common Conversions -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Common Volume Conversions</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Multiply by</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Liters</td>
                                        <td>Milliliters</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <td>Gallons (US)</td>
                                        <td>Liters</td>
                                        <td>3.78541</td>
                                    </tr>
                                    <tr>
                                        <td>Cups</td>
                                        <td>Milliliters</td>
                                        <td>236.588</td>
                                    </tr>
                                    <tr>
                                        <td>Fluid Ounces</td>
                                        <td>Milliliters</td>
                                        <td>29.5735</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    
    <script>
        // Conversion factors to milliliters
        const conversionFactors = {
            ml: 1,
            l: 1000,
            m3: 1000000,
            cm3: 1,
            gal: 3785.41,
            qt: 946.353,
            pt: 473.176,
            cup: 236.588,
            fl_oz: 29.5735,
            tbsp: 14.7868,
            tsp: 4.92892,
            ukgal: 4546.09,
            ukpt: 568.261
        };

        // Convert function
        function convert() {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(fromValue)) {
                document.getElementById('toValue').value = '';
                return;
            }
            
            // Convert to milliliters first, then to target unit
            const mlValue = fromValue * conversionFactors[fromUnit];
            const result = mlValue / conversionFactors[toUnit];
            
            document.getElementById('toValue').value = result.toFixed(6);
        }

        // Swap units function
        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const fromValue = document.getElementById('fromValue');
            const toValue = document.getElementById('toValue');
            
            [fromUnit.value, toUnit.value] = [toUnit.value, fromUnit.value];
            
            if (fromValue.value !== '') {
                convert();
            }
        }

        // Copy result function
        function copyResult() {
            const toValue = document.getElementById('toValue');
            const toUnit = document.getElementById('toUnit');
            
            if (toValue.value === '') return;
            
            const textToCopy = `${toValue.value} ${toUnit.options[toUnit.selectedIndex].text}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Result copied to clipboard!');
            });
        }

        // Add event listeners
        document.getElementById('fromValue').addEventListener('input', convert);
        document.getElementById('fromUnit').addEventListener('change', convert);
        document.getElementById('toUnit').addEventListener('change', convert);
    </script>
</body>
</html>
