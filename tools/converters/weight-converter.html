<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter - Free Online Tools</title>
    <meta name="description" content="Convert between different weight units including kilograms, pounds, ounces, and more.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="converter-style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <div class="container py-4">
        <!-- Top Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>

        <div class="converter-container">
            <h1 class="converter-title">Weight Converter</h1>
            
            <form class="converter-form" id="weightForm">
                <div class="input-group">
                    <input type="number" class="form-control" id="inputValue" placeholder="Enter value" required>
                    <select class="form-control" id="fromUnit" aria-label="Convert from unit">
                        <option value="kilograms">Kilograms (kg)</option>
                        <option value="grams">Grams (g)</option>
                        <option value="milligrams">Milligrams (mg)</option>
                        <option value="pounds">Pounds (lb)</option>
                        <option value="ounces">Ounces (oz)</option>
                        <option value="stones">Stones (st)</option>
                        <option value="metric-tons">Metric Tons (t)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <select class="form-control" id="toUnit" aria-label="Convert to unit">
                        <option value="kilograms">Kilograms (kg)</option>
                        <option value="grams">Grams (g)</option>
                        <option value="milligrams">Milligrams (mg)</option>
                        <option value="pounds">Pounds (lb)</option>
                        <option value="ounces">Ounces (oz)</option>
                        <option value="stones">Stones (st)</option>
                        <option value="metric-tons">Metric Tons (t)</option>
                    </select>
                </div>

                <button type="submit" class="btn-convert">Convert</button>

                <div class="result-container">
                    <p>Result: <span class="result" id="result">-</span></p>
                </div>
            </form>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        document.getElementById('weightForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const value = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            // Conversion rates to kilograms (base unit)
            const toKilograms = {
                'kilograms': 1,
                'grams': 0.001,
                'milligrams': 0.000001,
                'pounds': 0.453592,
                'ounces': 0.0283495,
                'stones': 6.35029,
                'metric-tons': 1000
            };

            // Convert to kilograms first
            const kilograms = value * toKilograms[fromUnit];
            // Then convert to target unit
            const result = kilograms / toKilograms[toUnit];
            
            document.getElementById('result').textContent = 
                `${result.toFixed(6)} ${toUnit}`;
        });
    </script>
</body>
</html>
