<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter - Free Online Tools</title>
    <meta name="description" content="Convert between different length units including meters, kilometers, miles, feet, inches, and more.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="converter-style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <div class="container py-4">
        <!-- Top Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>

        <div class="converter-container">
            <h1 class="converter-title">Length Converter</h1>
            
            <form class="converter-form" id="lengthForm">
                <div class="input-group">
                    <input type="number" class="form-control" id="inputValue" placeholder="Enter value" required>
                    <select class="form-control" id="fromUnit" aria-label="Convert from unit">
                        <option value="meters">Meters (m)</option>
                        <option value="kilometers">Kilometers (km)</option>
                        <option value="centimeters">Centimeters (cm)</option>
                        <option value="millimeters">Millimeters (mm)</option>
                        <option value="miles">Miles (mi)</option>
                        <option value="yards">Yards (yd)</option>
                        <option value="feet">Feet (ft)</option>
                        <option value="inches">Inches (in)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <select class="form-control" id="toUnit" aria-label="Convert to unit">
                        <option value="meters">Meters (m)</option>
                        <option value="kilometers">Kilometers (km)</option>
                        <option value="centimeters">Centimeters (cm)</option>
                        <option value="millimeters">Millimeters (mm)</option>
                        <option value="miles">Miles (mi)</option>
                        <option value="yards">Yards (yd)</option>
                        <option value="feet">Feet (ft)</option>
                        <option value="inches">Inches (in)</option>
                    </select>
                </div>

                <button type="submit" class="btn-convert">Convert</button>

                <div class="result-container">
                    <p>Result: <span class="result" id="result">-</span></p>
                </div>
            </form>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-container">
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        document.getElementById('lengthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const value = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            // Conversion rates to meters (base unit)
            const toMeters = {
                meters: 1,
                kilometers: 1000,
                centimeters: 0.01,
                millimeters: 0.001,
                miles: 1609.34,
                yards: 0.9144,
                feet: 0.3048,
                inches: 0.0254
            };

            // Convert to meters first
            const meters = value * toMeters[fromUnit];
            // Then convert to target unit
            const result = meters / toMeters[toUnit];
            
            document.getElementById('result').textContent = 
                `${result.toFixed(6)} ${toUnit}`;
        });
    </script>
</body>
</html>
