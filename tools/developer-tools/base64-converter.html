<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder - Free Online Tools</title>
    <meta name="description" content="Encode and decode Base64 strings with our free online converter tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <h1 class="text-center mb-4">Base64 Encoder & Decoder</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="input-text" class="form-label">Input Text:</label>
                            <textarea id="input-text" class="form-control" rows="6" 
                                    placeholder="Enter text to encode or Base64 to decode"></textarea>
                        </div>
                        <div class="mb-3 text-center">
                            <button id="encode-btn" class="btn btn-primary me-2" title="Encode text to Base64">
                                <i class="fas fa-lock" aria-hidden="true"></i> Encode to Base64
                            </button>
                            <button id="decode-btn" class="btn btn-secondary me-2" title="Decode Base64 to text">
                                <i class="fas fa-unlock" aria-hidden="true"></i> Decode from Base64
                            </button>
                            <button id="copy-btn" class="btn btn-success" title="Copy result">
                                <i class="fas fa-copy" aria-hidden="true"></i> Copy
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="output-text" class="form-label">Result:</label>
                            <textarea id="output-text" class="form-control" rows="6" readonly></textarea>
                        </div>
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2" aria-hidden="true"></i>
                            Base64 is a binary-to-text encoding scheme that represents binary data in an ASCII string format.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script>
        // Encode text to Base64
        document.getElementById('encode-btn').addEventListener('click', () => {
            try {
                const input = document.getElementById('input-text').value;
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('output-text').value = encoded;
            } catch (error) {
                document.getElementById('output-text').value = 'Error encoding text:\n' + error.message;
            }
        });

        // Decode Base64 to text
        document.getElementById('decode-btn').addEventListener('click', () => {
            try {
                const input = document.getElementById('input-text').value;
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('output-text').value = decoded;
            } catch (error) {
                document.getElementById('output-text').value = 'Error decoding Base64:\n' + error.message;
            }
        });

        // Copy to clipboard
        document.getElementById('copy-btn').addEventListener('click', () => {
            const output = document.getElementById('output-text');
            output.select();
            navigator.clipboard.writeText(output.value).then(() => {
                alert('Copied to clipboard!');
            });
        });
    </script>
</body>
</html>
